
# :::::::: LOG FILE PARAMS
logging.file=hello-spring-cloud-ribbon-eureka-server.log

spring.datasource.url = jdbc:mysql://localhost:3306/test_unitaire_junit_db?createDatabaseIfNotExist=true

spring.datasource.username = root
spring.datasource.password =

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.jpa.show-sql = true

spring.jpa.hibernate.ddl-auto = update

spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

token.duration = 120

spring.application.name=hello-ribbon-eureka-client
server.port = 9090
 
eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8761/eureka/
eureka.client.healthcheck.enabled= true
eureka.instance.leaseRenewalIntervalInSeconds= 1
eureka.instance.leaseExpirationDurationInSeconds= 2

# ::::::::: RIBBON CONFIG
server.ribbon.eureka.enabled=true
server.ribbon.listOfServers=localhost:9090,localhost:9091
server.ribbon.ServerListRefreshInterval=1000